<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topnav-container">
        <div class="topnav">
            <span>
                <p1><i class="fa-brands fa-uikit"></i>Purity UI Dashboard</p1>
            </span>
            <span class="page-links-navbar">
                <span><a href="#dashboard"><i class="fa-solid fa-cubes"></i>DASHBOARD</a></span>
                <span><a href="#profile"><i class="fa-solid fa-user"></i>PROFILE</a></span>
                <span><a href="#signin"><i class="fa-solid fa-key"></i>SIGN IN</a></span>
                <span><a href="#signup"><i class="fa-solid fa-circle-plus"></i>SIGN UP</a></span>
            </span>
            <span>
                <button>Free Download</button>
            </span>
        </div>
    </div>
    <div class="main-container">
        <div class="form-element">
            <form class="form-signin">
                <h2>Welcome Back</h2>
                <h3>Enter your email and password to sign in</h3>
                <fieldset>
                    <label for="email">Email: </label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    <br>
                    <label for="password">Password: </label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <br>
                    <label class="switch">
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <span class="slider"></span>
                    </label>
                    <span>Remember Me</span>
                    <br>
                    <input type="submit" value="SIGN IN">
                </fieldset>
            </form>
            <div class="sign-up-message">
                <span>Don't have an account?</span>
                <span><a href="#signup">Sign Up</a></span></span>
            </div>
        </div>

        <div class="banner-image">
            <img src="assets/images/banner_image.png">
        </div>
    </div>
    <footer class="footer-elements">
        <p><img src="assets/images/penguin.png" alt="icon" class="icon-img">&copy; made with sweat and blood by wonderful people like I, me and myself.</p>
        <a href="https://www.linkedin.com/in/kartyk02/">My Socials</a>
        <a href="https://github.com/kartyk2">My Opensource</a>
    </footer>

</body>

</html>
